<!-- Modal -->
<div class="modal-header" xmlns="http://www.w3.org/1999/html">
    <h3>{{event.title}}</h3>
</div>
<div class="modal-body">
    <md-content layout-padding layout="row">
        <form name="userForm">
            <md-input-container>
                <label>Title</label>
                <input ng-model="event.title">
            </md-input-container>
            <div layout layout-sm="column">
                <md-input-container>
                    <label>Start Date</label>
                    <input ng-model="event.startDate" type="datetime">
                </md-input-container>
                <md-input-container>
                    <label>End Date</label>
                    <input ng-model="event.endDate" type="datetime">
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-checkbox ng-model="event.deployment" aria-label="Deployment Completed">
                    Deployment Completed
                </md-checkbox>
            </div>
        </form>

    </md-content>
